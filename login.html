<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login Form</title>
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Poppins', sans-serif;
    font-weight: 300;
    background: linear-gradient(180deg, #363A82 18.75%, #358791 92.87%, #FFFFFF 100%);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Container form */
  .login {
    width: 320px;
    background: linear-gradient(180deg, #C7187F 0%, #E94FB0 53%, #5E2647 100%);
    color: white;
    padding: 20px 30px 40px 30px;
    border-radius: 0 0 20px 20px;
    position: relative;
  }

  /* Close button */
  .close {
    position: absolute;
    top: 0;
    right: 0;
    background: #e6e6e6;
    width: 48px;
    height: 48px;
    border-radius: 0 20px 0 40px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .close svg {
    width: 20px;
    height: 20px;
    stroke: #444;
  }

  /* Heading */
  .login h2 {
    margin: 0 0 25px 0;
    font-weight: 900;
  }

  /* Form inputs */
  .login input[type="text"],
  .login input[type="password"] {
    background: none;
    border: none;
    border-bottom: 1px solid black;
    color: black;
    font-size: 22px;
    font-weight: 300;
    width: 100%;
    margin-bottom: 25px;
    padding: 0 5px 3px 0;
    outline: none;
  }

  .login input::placeholder {
    color: black;
    font-weight: 300;
  }

  /* Checkbox + forgot password container */
  .options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
    color: #3f3a3a;
    font-weight: 300;
    font-size: 16px;
  }

  .options label {
    display: flex;
    align-items: center;
    color: black;
  }

  .options input[type="checkbox"] {
    width: 20px;
    height: 20px;
    margin-right: 7px;
  }

  .forgot {
    color: #2337d6;
    cursor: pointer;
    text-decoration: none;
  }

  /* Login button */
  .login button {
    font-weight: 900;
    font-size: 20px;
    border: 2px solid white;
    color: white;
    background: none;
    padding: 8px 30px;
    border-radius: 7px;
    cursor: pointer;
    letter-spacing: 1.5px;
    display: block;
    margin: 0 auto 25px auto;
    transition: background-color 0.3s, color 0.3s;
  }

  .login button:hover {
    background-color: white;
    color: #c7187f;
  }

  /* Sign Up link */
  .signup {
    text-align: center;
    font-weight: 300;
    font-size: 14px;
  }

  .signup a {
    color: #2337d6;
    text-decoration: none;
    cursor: pointer;
  }

</style>
</head>
<body>

  <div class="login drop-in">
    <div class="close" aria-label="Close login form">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </div>
    <h2>LOG IN</h2>
    <form id="loginForm">
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <div class="options">
        <label><input type="checkbox" /> Remind me</label>
        <a href="#" class="forgot">Forgot Password</a>
      </div>
      <button type="submit">LOGIN</button>
      <div class="signup">
        Donâ€™t have account? <a href="#">Sign Up</a>
      </div>
    </form>
  </div>

<script>
  // Add drop-in animation and smooth initial scroll
  (function() {
    // CSS for drop-in is applied via class; inject keyframes if not present
    const style = document.createElement('style');
    style.textContent = `@keyframes dropIn{0%{transform:translateY(-60px);opacity:0}60%{transform:translateY(8px);opacity:1}100%{transform:translateY(0);opacity:1}}.drop-in{animation:dropIn 800ms ease-out both}`;
    document.head.appendChild(style);

    // Attempt to scroll down slightly on load for dynamic effect
    window.addEventListener('load', function() {
      try { window.scrollBy({ top: Math.max(0, window.innerHeight * 0.2), behavior: 'smooth' }); } catch (_) {}
    });

    // Close button navigates back or to index
    const closeBtn = document.querySelector('.close');
    if (closeBtn) {
      closeBtn.addEventListener('click', () => {
        if (document.referrer) { history.back(); } else { location.href = 'index.html'; }
      });
    }
  })();

  // Handle login submit: persist session and redirect to index
  (function() {
    const form = document.getElementById('loginForm');
    if (form) {
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        try {
          localStorage.setItem('anterin_logged_in', '1');
          // Sample avatar; replace with real after auth
          localStorage.setItem('anterin_profile_image', 'https://i.pravatar.cc/100?img=12');
        } catch (_) {}
        location.href = 'index.html';
      });
    }
  })();
</script>

</body>
</html>
