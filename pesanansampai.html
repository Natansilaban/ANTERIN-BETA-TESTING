<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pesanan Sampai - Anterin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #e74c3c;
      --success-color: #27ae60;
      --text-light: #ffffff;
      --text-dark: #2c3e50;
      --border-radius: 12px;
      --shadow: 0 8px 32px rgba(0,0,0,0.15);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #2c3e50 0%, #3498db 50%, #ecf0f1 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    /* Location Pin Icon */
    .location-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px auto;
      position: relative;
      animation: bounceIn 1s ease-out;
    }

    .location-pin {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
      border-radius: 50% 50% 50% 0;
      transform: rotate(-45deg);
      position: relative;
      box-shadow: 0 8px 32px rgba(255, 107, 157, 0.3);
    }

    .location-pin::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      background: var(--text-light);
      border-radius: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
    }

    .location-pin::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      background: #ff6b9d;
      border-radius: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
    }

    /* Success Message */
    .success-message {
      color: var(--text-light);
      font-size: 32px;
      font-weight: 900;
      margin-bottom: 40px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
      animation: fadeInUp 1s ease-out 0.3s both;
    }

    /* OK Button */
    .ok-button {
      background: var(--success-color);
      color: var(--text-light);
      border: none;
      border-radius: var(--border-radius);
      padding: 16px 48px;
      font-size: 18px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      animation: fadeInUp 1s ease-out 0.6s both;
    }

    .ok-button:hover {
      background: #229954;
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(39, 174, 96, 0.4);
    }

    .ok-button:active {
      transform: translateY(0);
    }

    /* Ripple Effect */
    .ok-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .ok-button:active::before {
      width: 300px;
      height: 300px;
    }

    /* Animations */
    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.3) translateY(-50px);
      }
      50% {
        opacity: 1;
        transform: scale(1.05) translateY(0);
      }
      70% {
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    /* Add pulse animation to location icon */
    .location-icon {
      animation: bounceIn 1s ease-out, pulse 2s ease-in-out infinite 1.5s;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        max-width: 350px;
        padding: 0 20px;
      }

      .location-icon {
        width: 100px;
        height: 100px;
        margin-bottom: 25px;
      }

      .success-message {
        font-size: 28px;
        margin-bottom: 35px;
      }

      .ok-button {
        padding: 14px 40px;
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }

      .container {
        max-width: 300px;
      }

      .location-icon {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
      }

      .location-pin::before {
        width: 32px;
        height: 32px;
      }

      .location-pin::after {
        width: 16px;
        height: 16px;
      }

      .success-message {
        font-size: 24px;
        margin-bottom: 30px;
      }

      .ok-button {
        padding: 12px 32px;
        font-size: 14px;
        letter-spacing: 0.5px;
      }
    }

    @media (max-width: 360px) {
      .container {
        max-width: 280px;
      }

      .location-icon {
        width: 70px;
        height: 70px;
      }

      .location-pin::before {
        width: 28px;
        height: 28px;
      }

      .location-pin::after {
        width: 14px;
        height: 14px;
      }

      .success-message {
        font-size: 22px;
        margin-bottom: 25px;
      }

      .ok-button {
        padding: 10px 28px;
        font-size: 13px;
      }
    }

    /* Extra small devices */
    @media (max-width: 320px) {
      .success-message {
        font-size: 20px;
      }

      .ok-button {
        padding: 8px 24px;
        font-size: 12px;
      }
    }

    /* Landscape orientation adjustments */
    @media (max-height: 500px) and (orientation: landscape) {
      body {
        padding: 10px;
      }

      .location-icon {
        width: 60px;
        height: 60px;
        margin-bottom: 15px;
      }

      .success-message {
        font-size: 20px;
        margin-bottom: 20px;
      }

      .ok-button {
        padding: 10px 24px;
        font-size: 14px;
      }
    }

    /* High DPI displays */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      .location-pin {
        box-shadow: 0 4px 16px rgba(255, 107, 157, 0.3);
      }

      .ok-button {
        box-shadow: 0 4px 16px rgba(39, 174, 96, 0.3);
      }
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(180deg, #1a252f 0%, #2c3e50 50%, #34495e 100%);
      }
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      .location-icon,
      .success-message,
      .ok-button {
        animation: none;
      }

      .location-icon {
        animation: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Location Pin Icon -->
    <div class="location-icon">
      <div class="location-pin"></div>
    </div>

    <!-- Success Message -->
    <h1 class="success-message">Sudah sampai !</h1>

    <!-- OK Button -->
    <button class="ok-button" onclick="goToHome()">OK</button>
  </div>

  <script>
    // Page transition and navigation
    function goToHome() {
      // Add button click animation
      const button = document.querySelector('.ok-button');
      button.style.transform = 'scale(0.95)';
      
      setTimeout(() => {
        button.style.transform = 'scale(1)';
        // Navigate to rating page
        window.location.href = 'rating.html';
      }, 150);
    }

    // Add keyboard support
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        goToHome();
      }
    });

    // Add touch support for mobile
    let touchStartY = 0;
    let touchEndY = 0;

    document.addEventListener('touchstart', function(e) {
      touchStartY = e.changedTouches[0].screenY;
    });

    document.addEventListener('touchend', function(e) {
      touchEndY = e.changedTouches[0].screenY;
      handleSwipe();
    });

    function handleSwipe() {
      const swipeThreshold = 50;
      const diff = touchStartY - touchEndY;

      if (Math.abs(diff) > swipeThreshold) {
        if (diff > 0) {
          // Swipe up - go to home
          goToHome();
        }
      }
    }

    // Add page load animation
    window.addEventListener('load', function() {
      document.body.style.opacity = '0';
      document.body.style.transition = 'opacity 0.5s ease';
      
      setTimeout(() => {
        document.body.style.opacity = '1';
      }, 100);
    });

    // Add celebration effect when page loads
    function createConfetti() {
      const colors = ['#ff6b9d', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57'];
      const confettiCount = 50;

      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement('div');
        confetti.style.cssText = `
          position: fixed;
          width: 10px;
          height: 10px;
          background: ${colors[Math.floor(Math.random() * colors.length)]};
          top: -10px;
          left: ${Math.random() * 100}vw;
          z-index: 1000;
          pointer-events: none;
          animation: confettiFall ${2 + Math.random() * 3}s linear forwards;
        `;
        
        document.body.appendChild(confetti);
        
        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }
    }

    // Add confetti animation CSS
    const style = document.createElement('style');
    style.textContent = `
      @keyframes confettiFall {
        0% {
          transform: translateY(-100vh) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(720deg);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);

    // Trigger confetti on page load
    setTimeout(createConfetti, 1000);

    // Add haptic feedback for mobile devices
    function addHapticFeedback() {
      if ('vibrate' in navigator) {
        navigator.vibrate([100, 50, 100]);
      }
    }

    // Add haptic feedback to button click
    document.querySelector('.ok-button').addEventListener('click', addHapticFeedback);

    // Auto-redirect after 10 seconds (optional)
    let autoRedirectTimer = setTimeout(() => {
      goToHome();
    }, 10000);

    // Clear auto-redirect if user interacts
    document.addEventListener('click', () => {
      clearTimeout(autoRedirectTimer);
    });

    document.addEventListener('keydown', () => {
      clearTimeout(autoRedirectTimer);
    });
  </script>
</body>
</html>
