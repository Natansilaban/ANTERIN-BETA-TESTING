<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aktifkan Kupon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(180deg, #2f2d7e 0%, #3f44a8 30%, #2a7d86 70%, #c9e2df 100%);
        }
        .glass-card {
            width: 380px;
            max-width: 94vw;
            background: linear-gradient(180deg, rgba(122, 133, 255, 0.35) 0%, rgba(162, 162, 162, 0.35) 100%);
            border: 1px solid rgba(0, 0, 0, 0.35);
            border-radius: 14px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.35), inset 0 1px 0 rgba(255,255,255,0.2);
            backdrop-filter: blur(4px);
        }
        .title {
            font-family: 'Oxanium', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            font-weight: 700;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: #0d0d0d;
            text-shadow: 0 1px 0 rgba(255,255,255,0.35);
        }
        .btn-ghost-red {
            --bs-btn-color: #fff;
            --bs-btn-bg: #b62626;
            --bs-btn-border-color: #9e1f1f;
            --bs-btn-hover-bg: #9e1f1f;
            --bs-btn-hover-border-color: #861717;
            --bs-btn-active-bg: #7a1515;
            --bs-btn-active-border-color: #6b1212;
            filter: saturate(1.1);
        }
        .btn-ghost-green {
            --bs-btn-color: #fff;
            --bs-btn-bg: #199f5e;
            --bs-btn-border-color: #168a51;
            --bs-btn-hover-bg: #168a51;
            --bs-btn-hover-border-color: #127646;
            --bs-btn-active-bg: #0f5f38;
            --bs-btn-active-border-color: #0d5231;
            filter: saturate(1.1);
        }
    </style>
    <link rel="icon" href="data:,">
    <meta name="color-scheme" content="light dark">
    <meta name="theme-color" content="#2f2d7e">
</head>
<body class="d-flex align-items-center justify-content-center">
    <div id="pageTransition" style="position:fixed;inset:0;background:#fff;opacity:1;pointer-events:none;transition:opacity .35s ease;z-index:2000"></div>
    <main class="glass-card p-4 p-md-5">
        <h1 class="title h3 text-center mb-4">Aktifkan Kupon</h1>

        <div class="d-grid gap-3 mt-4">
            <a class="btn btn-ghost-red" href="index.html">Kembali</a>
            <a class="btn btn-ghost-green" href="index.html" id="confirmBtn">Konfirmasi</a>
        </div>
    </main>

    <!-- Popup Modal -->
    <div class="modal fade" id="kuponModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title">Kupon Aktif</h5>
                </div>
                <div class="modal-body pt-0">
                    Kupon berhasil diaktifkan.
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Prevent layout shift on mobile address bar show/hide
        document.documentElement.style.height = '100%';

        // Page transition fade
        (function(){
            const overlay = document.getElementById('pageTransition');
            function fadeIn(){ if (overlay) overlay.style.opacity = '0'; }
            function fadeOut(cb){ if (!overlay){ cb(); return; } overlay.style.pointerEvents = 'auto'; overlay.style.opacity = '1'; setTimeout(cb, 280); }
            window.addEventListener('load', fadeIn);
            window.go = function(url){ fadeOut(() => { location.href = url; }); };
        })();

        // Show popup then redirect to index
        (function(){
            const btn = document.getElementById('confirmBtn');
            if (!btn) return;
            btn.addEventListener('click', function(e){
                e.preventDefault();
                const modalEl = document.getElementById('kuponModal');
                if (!modalEl) { location.href = 'index.html'; return; }
                const modal = new bootstrap.Modal(modalEl, { backdrop: 'static', keyboard: false });
                modal.show();
                setTimeout(function(){
                    modal.hide();
                    window.go('index.html');
                }, 1200);
            });
        })();
    </script>
    
</body>
</html>
