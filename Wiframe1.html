<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anterin UI</title>
  <style>
    /* Reset some default styles */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      color: #111;
      line-height: 1.5;
    }

    /* Header */
    header {
      background: linear-gradient(180deg, #880049, #e7077f);
      padding: 0.75rem 2rem;
      display: flex;
      align-items: center;
      gap: 1.5rem;
      box-shadow: 0 8px 12px -8px rgba(231, 7, 127, 0.7);
      position: sticky;
      top: 0;
      z-index: 99;
    }
    header .logo {
      font-weight: 800;
      font-size: 1.5rem;
      color: #fff;
      user-select: none;
      flex-shrink: 0;
    }
    header nav {
      display: flex;
      gap: 1.75rem;
      flex-grow: 1;
    }
    header nav a {
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      color: #fff;
      user-select: none;
      padding: 0.25rem 0.2rem;
      border-radius: 3px;
      transition: background-color 0.3s, color 0.3s;
    }
    header nav a:hover,
    header nav a:focus {
      background: rgba(255 255 255 / 0.15);
      outline: none;
    }

    /* User Icon Circle */
    header .user-icon {
      background: #fff;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      color: #111;
      flex-shrink: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    header .user-icon:hover,
    header .user-icon:focus {
      background: #e7077f;
      color: #fff;
      outline: none;
    }
    header .user-icon svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    /* Search Input */
    header .search-container {
      position: relative;
      max-width: 220px;
      flex-shrink: 0;
    }
    header .search-container input {
      width: 100%;
      padding: 0.5rem 2.2rem 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      font-size: 0.9rem;
      color: #111;
      outline-offset: 2px;
    }
    header .search-container input::placeholder {
      color: #666;
    }
    header .search-container svg {
      position: absolute;
      top: 50%;
      right: 10px;
      width: 16px;
      height: 16px;
      transform: translateY(-50%);
      fill: #666;
      pointer-events: none;
    }

    /* Login button */
    header .login-btn {
      border: 2px solid #fff;
      background: transparent;
      color: #fff;
      padding: 0.5rem 1rem;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
      flex-shrink: 0;
    }
    header .login-btn:hover,
    header .login-btn:focus {
      background: #fff;
      color: #e7077f;
      outline: none;
    }

    /* Main layout */
    main {
      display: flex;
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Sidebar left */
    .sidebar {
      flex: 0 0 280px;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    /* Wallet summary */
    .wallet {
      background: #ccc;
      border-radius: 12px;
      padding: 1rem 1.2rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 700;
      font-size: 1.2rem;
      user-select: none;
      color: #111;
    }
    .wallet-icon-wrapper {
      background: rgba(0,0,0,0.08);
      border-radius: 50%;
      padding: 0.6rem;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      width: 44px;
      height: 44px;
    }
    .wallet-icon-wrapper svg {
      width: 24px;
      height: 24px;
      stroke: #111;
      stroke-width: 1.8;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }

    /* QRIS and Top Up buttons */
    .qris-topup {
      display: flex;
      gap: 1.5rem;
      justify-content: start;
      user-select: none;
    }
    .qris-topup button {
      background: #ccc;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 0.85rem;
      font-weight: 600;
      color: #111;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .qris-topup button:hover,
    .qris-topup button:focus {
      background: #e7077f;
      color: #fff;
      outline: none;
    }
    .qris-topup button svg {
      width: 28px;
      height: 28px;
      stroke: currentColor;
      stroke-width: 1.8;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
      margin-bottom: 0.15rem;
    }

    /* Main app categories */
    .app-categories {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem 1.5rem;
      user-select: none;
    }
    .category-item {
      background: #ccc;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem 0.5rem;
      transition: background-color 0.3s;
    }
    .category-item:hover,
    .category-item:focus {
      background: #e7077f;
      outline: none;
    }
    .category-icon-wrapper {
      background: #bbb;
      border-radius: 12px;
      padding: 1rem 1.1rem;
      margin-bottom: 0.5rem;
    }
    .category-icon-wrapper svg {
      display: block;
      width: 40px;
      height: 40px;
      color: #8800c6;
      transition: transform 0.25s ease, color 0.25s ease, filter 0.25s ease;
    }
    .category-label {
      font-size: 0.9rem;
      font-weight: 600;
      color: #111;
      text-align: center;
      transition: color 0.3s;
    }
    .category-item:hover .category-label,
    .category-item:focus .category-label {
      color: #fff;
    }
    .category-item:hover .category-icon-wrapper svg,
    .category-item:focus .category-icon-wrapper svg {
      color: #fff;
      transform: translateY(-1px) scale(1.05);
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.15));
    }

    /* Main content right */
    .content {
      flex: 1;
      border-left: 1px solid #ccc;
      padding-left: 2rem;
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
    }

    /* Section titles */
    .content h2 {
      margin-top: 0;
      margin-bottom: 1rem;
      font-size: 1.7rem;
      font-weight: 900;
      user-select: none;
    }

    /* Horizontal scroll container for cards */
    .horizontal-scroll {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      padding-bottom: 0.25rem;
      scrollbar-width: thin;
      scrollbar-color: #e7077f transparent;
    }
    .horizontal-scroll::-webkit-scrollbar {
      height: 8px;
    }
    .horizontal-scroll::-webkit-scrollbar-thumb {
      background-color: #e7077f;
      border-radius: 4px;
    }
    .horizontal-scroll::-webkit-scrollbar-track {
      background: transparent;
    }

    /* Card container */
    .card {
      flex: 0 0 160px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
      cursor: pointer;
      transition: box-shadow 0.3s ease;
      background: #fff;
      user-select: none;
    }
    .card:hover,
    .card:focus {
      box-shadow: 0 8px 16px rgb(231 7 127 / 0.4);
      outline: none;
    }
    .card img {
      display: block;
      width: 100%;
      height: 140px;
      object-fit: cover;
      object-position: center;
      user-select: none;
      pointer-events: none;
    }

    /* Responsive for smaller screens */
    @media (max-width: 900px) {
      main {
        flex-direction: column;
        padding: 1rem;
      }
      .sidebar {
        flex: none;
        width: 100%;
        order: 2;
        padding-top: 1.5rem;
      }
      .content {
        border-left: none;
        padding-left: 0;
        order: 1;
      }
      .horizontal-scroll {
        gap: 0.75rem;
      }
      .card {
        flex: 0 0 130px;
      }
      header {
        flex-wrap: wrap;
        gap: 1rem 1rem;
      }
      header nav {
        flex-grow: 1;
        gap: 1rem;
        order: 2;
      }
      header .logo {
        flex-basis: 100%;
        text-align: center;
        order: 1;
      }
      header .user-icon {
        order: 3;
      }
      header .search-container {
        order: 4;
        flex-basis: 100%;
      }
      header .login-btn {
        order: 5;
        flex-basis: 100%;
      }
    }
  </style>
</head>

  <script>
    // Header shrink on scroll
    (function() {
      const header = document.querySelector('header');
      let lastY = 0;
      window.addEventListener('scroll', () => {
        const y = window.scrollY || window.pageYOffset;
        if (y > 10 && y >= lastY) {
          header.style.padding = '0.5rem 1.5rem';
          header.style.boxShadow = '0 8px 14px -8px rgba(231, 7, 127, 0.8)';
        } else if (y <= 10) {
          header.style.padding = '0.75rem 2rem';
          header.style.boxShadow = '0 8px 12px -8px rgba(231, 7, 127, 0.7)';
        }
        lastY = y;
      });
    })();

    // Auto-scroll horizontal lists (ping-pong)
    (function() {
      const scrollers = document.querySelectorAll('.horizontal-scroll');
      scrollers.forEach(scroller => {
        let dir = 1; // 1: right, -1: left
        let rafId;
        const speed = 0.5; // px per frame

        function step() {
          scroller.scrollLeft += dir * speed;
          const max = scroller.scrollWidth - scroller.clientWidth;
          if (scroller.scrollLeft <= 0) dir = 1;
          if (scroller.scrollLeft >= max - 1) dir = -1;
          rafId = requestAnimationFrame(step);
        }

        // Start when in view
        const io = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              if (!rafId) rafId = requestAnimationFrame(step);
            } else {
              if (rafId) cancelAnimationFrame(rafId), rafId = undefined;
            }
          });
        }, { threshold: 0.1 });
        io.observe(scroller);

        // Pause on user hover/focus
        scroller.addEventListener('mouseenter', () => { if (rafId) cancelAnimationFrame(rafId), rafId = undefined; });
        scroller.addEventListener('mouseleave', () => { if (!rafId) rafId = requestAnimationFrame(step); });
        scroller.addEventListener('focusin', () => { if (rafId) cancelAnimationFrame(rafId), rafId = undefined; });
        scroller.addEventListener('focusout', () => { if (!rafId) rafId = requestAnimationFrame(step); });
      });
    })();

    // Ripple effect for buttons and category items
    (function() {
      const rippleTargets = [
        ...document.querySelectorAll('.qris-topup button'),
        ...document.querySelectorAll('.category-item'),
        ...document.querySelectorAll('.login-btn')
      ];
      rippleTargets.forEach(el => {
        el.style.position = el.style.position || 'relative';
        el.style.overflow = 'hidden';
        el.addEventListener('click', function(ev) {
          const rect = this.getBoundingClientRect();
          const circle = document.createElement('span');
          const size = Math.max(rect.width, rect.height) * 1.2;
          const x = ev.clientX - rect.left - size / 2;
          const y = ev.clientY - rect.top - size / 2;
          circle.style.position = 'absolute';
          circle.style.left = x + 'px';
          circle.style.top = y + 'px';
          circle.style.width = size + 'px';
          circle.style.height = size + 'px';
          circle.style.borderRadius = '50%';
          circle.style.background = 'rgba(255,255,255,0.35)';
          circle.style.transform = 'scale(0)';
          circle.style.transition = 'transform 450ms ease, opacity 600ms ease';
          circle.style.pointerEvents = 'none';
          this.appendChild(circle);
          // trigger
          requestAnimationFrame(() => {
            circle.style.transform = 'scale(1)';
            circle.style.opacity = '0';
          });
          setTimeout(() => circle.remove(), 650);
        });
      });
    })();

    // Toast helper
    function showToast(message) {
      const toast = document.createElement('div');
      toast.textContent = message;
      toast.style.position = 'fixed';
      toast.style.left = '50%';
      toast.style.bottom = '24px';
      toast.style.transform = 'translateX(-50%)';
      toast.style.background = '#111';
      toast.style.color = '#fff';
      toast.style.padding = '10px 14px';
      toast.style.borderRadius = '8px';
      toast.style.boxShadow = '0 6px 18px rgba(0,0,0,0.25)';
      toast.style.zIndex = '9999';
      toast.style.opacity = '0';
      toast.style.transition = 'opacity 250ms ease, transform 250ms ease';
      document.body.appendChild(toast);
      requestAnimationFrame(() => {
        toast.style.opacity = '1';
        toast.style.transform = 'translateX(-50%) translateY(-6px)';
      });
      setTimeout(() => {
        toast.style.opacity = '0';
        toast.style.transform = 'translateX(-50%) translateY(0)';
        setTimeout(() => toast.remove(), 260);
      }, 1700);
    }

    // Actions: Top Up toast, keyboard enter/space activation
    (function() {
      const topUpBtn = document.querySelector('.qris-topup button:nth-of-type(2)');
      if (topUpBtn) {
        topUpBtn.addEventListener('click', () => showToast('Top Up segera hadir!'));
        topUpBtn.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); topUpBtn.click(); }
        });
      }
      // Make category-items clickable via keyboard too
      document.querySelectorAll('.category-item').forEach(item => {
        item.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            showToast(item.getAttribute('aria-label'));
          }
        });
        item.addEventListener('click', () => showToast(item.getAttribute('aria-label')));
      });
    })();
  </script>
