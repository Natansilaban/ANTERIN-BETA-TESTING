<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Anterin</title>
  <style>
  /* Reset and base */
  * {
      box-sizing: border-box;
    }
    body {
    margin:0;
    font-family: 'Poppins', sans-serif;
      background: #fff;
    color: #000;
  }

  /* Navbar */
  nav {
    background: linear-gradient(180deg, #363A82 18.75%, #358791 92.87%, #FFFFFF 100%);
      display: flex;
      align-items: center;
    padding: 10px 20px;
    color: white;
    position: relative;
  }
  nav .logo {
    font-weight: 900;
    font-size: 26px;
      flex-shrink: 0;
    }
  nav ul {
    margin: 0;
    padding: 0;
    list-style: none;
      display: flex;
    gap: 25px;
    margin-left: 30px;
    font-weight: 700;
  }
  nav ul li {
    cursor: pointer;
  }
  nav .profile, nav .search, nav .login {
    margin-left: auto;
    display: flex;
    align-items: center;
    gap: 15px;
  }

  /* Profile icon */
  nav .profile {
    background: #000;
    width: 38px;
    height: 38px;
      border-radius: 50%;
      justify-content: center;
      align-items: center;
      cursor: pointer;
  }
  nav .profile svg {
    fill: #fff;
      width: 20px;
      height: 20px;
  }
  nav .profile img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
    display: block;
  }

  /* Profile dropdown menu */
  .profile-menu {
    position: absolute;
    right: 20px;
    top: 58px;
    background: #ffffff;
    color: #222;
    border-radius: 10px;
    box-shadow: 0 10px 24px rgba(0,0,0,0.2);
    padding: 8px;
    min-width: 180px;
    display: none;
    z-index: 1000;
  }
  .profile-menu.open { display: block; }
  .profile-menu button {
    width: 100%;
    background: transparent;
    border: none;
    text-align: left;
    padding: 10px 12px;
    border-radius: 8px;
    cursor: pointer;
    font-family: 'Poppins', sans-serif;
    font-size: 14px;
    color: #222;
  }
  .profile-menu button:hover,
  .profile-menu button:focus {
    background: #f1f1f1;
    outline: none;
  }

  /* Search bar */
  nav .search {
    background: white;
    border-radius: 8px;
    padding: 5px 10px;
    display: flex;
    align-items: center;
    flex-shrink: 0;
      max-width: 220px;
    position: relative;
  }
  nav .search svg {
    width: 18px;
    height: 18px;
    fill: #000;
    margin-right: 7px;
  }
  nav .search input {
    border: none;
    outline: none;
    font-family: 'Poppins', sans-serif;
    font-size: 14px;
    color: #000;
    background: transparent;
      width: 100%;
  }

  /* Search history dropdown */
  .search-history {
    position: absolute;
    top: calc(100% + 6px);
    left: 0;
    right: 0;
    background: #fff;
    color: #111;
    border-radius: 8px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    padding: 6px;
    display: none;
    z-index: 1000;
  }
  .search-history.open { display: block; }
  .search-history button {
    width: 100%;
    text-align: left;
    background: transparent;
    border: none;
    padding: 8px 10px;
    border-radius: 6px;
    font-family: 'Poppins', sans-serif;
    font-size: 13px;
    color: #111;
    cursor: pointer;
  }
  .search-history button:hover,
  .search-history button:focus { background: #f3f3f3; outline: none; }

  /* Login Button */
  nav .login button {
    font-weight: 800;
    font-size: 15px;
    padding: 8px 20px;
    border: 2px solid white;
      background: transparent;
      border-radius: 5px;
    color: white;
      cursor: pointer;
  }
  nav .login button:hover {
    background: white;
    color: #d50d65;
    transition: 0.3s;
  }

  /* Balance and services */
  .balance-services {
    margin: 25px 60px 15px 60px;
      display: flex;
      align-items: center;
    gap: 35px;
  }
  .balance {
    background: #c0c0c0;
    border-radius: 10px;
    padding: 15px 25px;
      font-weight: 700;
      display: flex;
      align-items: center;
    gap: 15px;
      flex-shrink: 0;
  }
  .balance svg {
    width: 35px;
    height: 35px;
  }
  .balance-text {
    font-weight: 900;
    font-size: 17px;
  }
  
  .service {
    background: #c0c0c0;
    width: 55px;
    height: 55px;
      border-radius: 50%;
      display: flex;
    justify-content:center;
      align-items: center;
      cursor: pointer;
    flex-shrink: 0;
  }
  .service svg {
    width: 32px;
    height: 32px;
    fill: #6a2246;
  }
  .service-label {
    font-size: 13px;
    margin-top: 5px;
    font-weight: 600;
    color: #222;
    text-align: center;
  }
  .service-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    margin-right: 20px;
    min-width: 65px;
  }

  /* Sections Title */
  h2.section-title {
    margin: 25px 60px 15px 60px;
    font-weight: 900;
    font-size: 26px;
  }

  /* Food and Promo Slide Containers */
  .scroll-container {
    margin: 0 60px 30px 60px;
    display: flex;
    gap: 15px;
    overflow-x: auto;
    padding-bottom: 10px;
  }
  .scroll-container::-webkit-scrollbar {
    height: 6px;
  }
  .scroll-container::-webkit-scrollbar-thumb {
    background-color: #d50d65;
    border-radius: 3px;
  }

  /* Food/Promo Cards */
  .card {
    display: block;
    flex: 0 0 auto;
    width: 200px;
    height: 150px;
    border-radius: 15px;
    overflow: hidden;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    text-decoration: none;
  }
  .card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  /* Responsiveness */
  @media (max-width: 1024px) {
    nav {
      padding: 10px 16px;
    }
    .balance-services {
      margin: 20px 24px 12px 24px;
      gap: 20px;
      flex-wrap: wrap;
    }
    h2.section-title {
      margin: 20px 24px 12px 24px;
      font-size: 22px;
    }
    .scroll-container {
      margin: 0 24px 24px 24px;
      gap: 12px;
    }
    .card {
      width: 180px;
      height: 130px;
    }
  }

  @media (max-width: 768px) {
    nav ul {
      gap: 14px;
      margin-left: 14px;
      font-size: 14px;
    }
    nav .search {
      max-width: 160px;
    }
    .balance-services {
      margin: 16px 16px 10px 16px;
      gap: 16px;
    }
    .balance {
      padding: 12px 16px;
    }
    .service-container {
      margin-right: 12px;
      min-width: 60px;
    }
    .service {
      width: 52px;
      height: 52px;
    }
    .service svg { width: 28px; height: 28px; }
    .service-label { font-size: 12px; }
    h2.section-title {
      margin: 18px 16px 10px 16px;
      font-size: 20px;
    }
    .scroll-container {
      margin: 0 16px 20px 16px;
      gap: 10px;
    }
    .card {
      width: 160px;
      height: 120px;
    }
  }

  @media (max-width: 480px) {
    nav {
      flex-wrap: wrap;
      gap: 10px;
    }
    nav .logo { flex-basis: 100%; font-size: 22px; }
    nav ul { order: 3; width: 100%; justify-content: space-around; margin-left: 0; }
    nav .profile { order: 2; }
    nav .search { order: 4; flex: 1; max-width: none; }
    nav .login { order: 5; width: 100%; justify-content: flex-end; }

    .balance-services {
      margin: 12px;
      gap: 12px;
    }
    .balance {
      padding: 10px 14px;
    }
    .balance svg { width: 28px; height: 28px; }
    .balance-text { font-size: 15px; }

    .service-container { margin-right: 10px; min-width: 56px; }
    .service { width: 50px; height: 50px; }
    .service svg { width: 26px; height: 26px; }
    .service-label { font-size: 11px; }

    h2.section-title {
      margin: 14px 12px 8px 12px;
      font-size: 18px;
    }
    .scroll-container {
      margin: 0 12px 16px 12px;
      gap: 8px;
    }
    .card {
      width: 140px;
      height: 100px;
    }
    }

  /* Extra tweaks for better responsiveness and profile menu placement */
  @media (max-width: 1024px) { nav ul { gap: 18px; } }
  @media (max-width: 768px) { .profile-menu { right: 12px; top: 54px; } }
  @media (max-width: 480px) { .profile-menu { left: 10px; right: 10px; top: 52px; min-width: 0; } }
  @media (max-width: 360px) {
    nav { padding: 8px 12px; }
    nav ul { gap: 10px; font-size: 13px; }
    .balance-services { margin: 10px; gap: 10px; }
    h2.section-title { margin: 12px 10px 8px 10px; font-size: 17px; }
    .scroll-container { margin: 0 10px 14px 10px; gap: 6px; }
    .card { width: 130px; height: 92px; }
    .profile-menu { left: 8px; right: 8px; top: 50px; }
  }
  /* Bottom navigation */
  .bottom-nav {
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(180deg, #363A82 18.75%, #358791 92.87%, #FFFFFF 100%);
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 8px 12px;
    box-shadow: 0 -6px 14px rgba(0,0,0,0.15);
    z-index: 1000;
  }
  .bottom-nav button {
    background: transparent;
    border: none;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
    padding: 6px 10px;
    border-radius: 10px;
    font-family: 'Poppins', sans-serif;
    font-size: 12px;
    font-weight: 600;
    cursor: pointer;
  }
  .bottom-nav button:focus,
  .bottom-nav button:hover {
    background: rgba(255,255,255,0.15);
    outline: none;
  }
  .bottom-nav svg { width: 22px; height: 22px; stroke: currentColor; fill: none; }

  /* Prevent content being hidden behind bottom nav */
  body.has-bottom-nav { padding-bottom: 74px; }

  @media (max-width: 480px) {
    .bottom-nav { padding: 6px 8px; }
    .bottom-nav button { font-size: 11px; gap: 4px; }
    .bottom-nav svg { width: 20px; height: 20px; }
    body.has-bottom-nav { padding-bottom: 68px; }
  }
  </style>
</head>

  <script>
    // Header shrink on scroll
    (function() {
      const header = document.querySelector('header');
      let lastY = 0;
      window.addEventListener('scroll', () => {
        const y = window.scrollY || window.pageYOffset;
        if (y > 10 && y >= lastY) {
          header.style.padding = '0.5rem 1.5rem';
          header.style.boxShadow = '0 8px 14px -8px rgba(231, 7, 127, 0.8)';
        } else if (y <= 10) {
          header.style.padding = '0.75rem 2rem';
          header.style.boxShadow = '0 8px 12px -8px rgba(231, 7, 127, 0.7)';
        }
        lastY = y;
      });
    })();

    // Auto-scroll horizontal lists (ping-pong)
    (function() {
      const scrollers = document.querySelectorAll('.horizontal-scroll');
      scrollers.forEach(scroller => {
        let dir = 1; // 1: right, -1: left
        let rafId;
        const speed = 0.5; // px per frame

        function step() {
          scroller.scrollLeft += dir * speed;
          const max = scroller.scrollWidth - scroller.clientWidth;
          if (scroller.scrollLeft <= 0) dir = 1;
          if (scroller.scrollLeft >= max - 1) dir = -1;
          rafId = requestAnimationFrame(step);
        }

        // Start when in view
        const io = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              if (!rafId) rafId = requestAnimationFrame(step);
            } else {
              if (rafId) cancelAnimationFrame(rafId), rafId = undefined;
            }
          });
        }, { threshold: 0.1 });
        io.observe(scroller);

        // Pause on user hover/focus
        scroller.addEventListener('mouseenter', () => { if (rafId) cancelAnimationFrame(rafId), rafId = undefined; });
        scroller.addEventListener('mouseleave', () => { if (!rafId) rafId = requestAnimationFrame(step); });
        scroller.addEventListener('focusin', () => { if (rafId) cancelAnimationFrame(rafId), rafId = undefined; });
        scroller.addEventListener('focusout', () => { if (!rafId) rafId = requestAnimationFrame(step); });
      });
    })();

    // Ripple effect for buttons and category items
    (function() {
      const rippleTargets = [
        ...document.querySelectorAll('.qris-topup button'),
        ...document.querySelectorAll('.category-item'),
        ...document.querySelectorAll('.login-btn')
      ];
      rippleTargets.forEach(el => {
        el.style.position = el.style.position || 'relative';
        el.style.overflow = 'hidden';
        el.addEventListener('click', function(ev) {
          const rect = this.getBoundingClientRect();
          const circle = document.createElement('span');
          const size = Math.max(rect.width, rect.height) * 1.2;
          const x = ev.clientX - rect.left - size / 2;
          const y = ev.clientY - rect.top - size / 2;
          circle.style.position = 'absolute';
          circle.style.left = x + 'px';
          circle.style.top = y + 'px';
          circle.style.width = size + 'px';
          circle.style.height = size + 'px';
          circle.style.borderRadius = '50%';
          circle.style.background = 'rgba(255,255,255,0.35)';
          circle.style.transform = 'scale(0)';
          circle.style.transition = 'transform 450ms ease, opacity 600ms ease';
          circle.style.pointerEvents = 'none';
          this.appendChild(circle);
          // trigger
          requestAnimationFrame(() => {
            circle.style.transform = 'scale(1)';
            circle.style.opacity = '0';
          });
          setTimeout(() => circle.remove(), 650);
        });
      });
    })();

    // Toast helper
    function showToast(message) {
      const toast = document.createElement('div');
      toast.textContent = message;
      toast.style.position = 'fixed';
      toast.style.left = '50%';
      toast.style.bottom = '24px';
      toast.style.transform = 'translateX(-50%)';
      toast.style.background = '#111';
      toast.style.color = '#fff';
      toast.style.padding = '10px 14px';
      toast.style.borderRadius = '8px';
      toast.style.boxShadow = '0 6px 18px rgba(0,0,0,0.25)';
      toast.style.zIndex = '9999';
      toast.style.opacity = '0';
      toast.style.transition = 'opacity 250ms ease, transform 250ms ease';
      document.body.appendChild(toast);
      requestAnimationFrame(() => {
        toast.style.opacity = '1';
        toast.style.transform = 'translateX(-50%) translateY(-6px)';
      });
      setTimeout(() => {
        toast.style.opacity = '0';
        toast.style.transform = 'translateX(-50%) translateY(0)';
        setTimeout(() => toast.remove(), 260);
      }, 1700);
    }

    // Actions: Top Up toast, keyboard enter/space activation
    (function() {
      const topUpBtn = document.querySelector('.qris-topup button:nth-of-type(2)');
      if (topUpBtn) {
        topUpBtn.addEventListener('click', () => { location.href = 'topup.html'; });
        topUpBtn.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); topUpBtn.click(); }
        });
      }
      // Make category-items clickable via keyboard too
      document.querySelectorAll('.category-item').forEach(item => {
        item.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            showToast(item.getAttribute('aria-label'));
          }
        });
        item.addEventListener('click', () => showToast(item.getAttribute('aria-label')));
      });
    })();

    // Swap profile icon with user image if logged in
    (function() {
      try {
        const isLoggedIn = localStorage.getItem('anterin_logged_in') === '1';
        const avatarUrl = localStorage.getItem('anterin_profile_image') || 'https://i.pravatar.cc/100?img=12';
        if (isLoggedIn) {
          const profile = document.querySelector('nav .profile');
          if (profile) {
            profile.innerHTML = '';
            const img = document.createElement('img');
            img.src = avatarUrl;
            img.alt = 'User profile';
            profile.appendChild(img);
          }
        }
      } catch (_) { /* no-op */ }
    })();

    // Profile dropdown interactions
    (function() {
      const btn = document.getElementById('profileButton');
      const menu = document.getElementById('profileMenu');
      if (!btn || !menu) return;

      function toggleMenu(show) {
        const shouldShow = show !== undefined ? show : !menu.classList.contains('open');
        menu.classList.toggle('open', shouldShow);
        btn.setAttribute('aria-expanded', shouldShow ? 'true' : 'false');
      }

      btn.addEventListener('click', (e) => {
        e.stopPropagation();
        toggleMenu();
      });
      btn.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); toggleMenu(); }
        if (e.key === 'Escape') { toggleMenu(false); }
      });
      document.addEventListener('click', (e) => {
        if (!menu.contains(e.target) && e.target !== btn) { toggleMenu(false); }
      });
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') toggleMenu(false);
      });

      // Help Service
      const helpBtn = document.getElementById('helpServiceBtn');
      if (helpBtn) {
        helpBtn.addEventListener('click', () => {
          toggleMenu(false);
          showToast('Help Service coming soon');
        });
      }

      // Logout
      const logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', () => {
          try {
            localStorage.removeItem('anterin_logged_in');
            localStorage.removeItem('anterin_profile_image');
          } catch (_) {}
          // Revert profile to default icon
          const profile = document.querySelector('nav .profile');
          if (profile) {
            profile.innerHTML = '<svg viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>';
          }
          toggleMenu(false);
          showToast('Anda telah logout');
        });
      }
    })();

    // Search history interactions
    (function() {
      const searchWrap = document.querySelector('nav .search');
      if (!searchWrap) return;
      const input = searchWrap.querySelector('input[type="search"]');
      const dropdown = searchWrap.querySelector('#searchHistory');
      const items = Array.from(dropdown.querySelectorAll('button'));

      function open() { dropdown.classList.add('open'); }
      function close() { dropdown.classList.remove('open'); }
      function filter(value) {
        const v = value.trim().toLowerCase();
        items.forEach(btn => {
          const show = btn.textContent.toLowerCase().includes(v);
          btn.style.display = show ? 'block' : 'none';
        });
      }

      input.addEventListener('focus', () => { open(); filter(input.value); });
      input.addEventListener('input', () => { open(); filter(input.value); });
      input.addEventListener('keydown', (e) => { if (e.key === 'Escape') close(); });

      items.forEach(btn => btn.addEventListener('click', () => {
        input.value = btn.textContent;
        close();
        showToast(btn.textContent);
      }));

      document.addEventListener('click', (e) => {
        if (!searchWrap.contains(e.target)) close();
      });
    })();
  </script>
