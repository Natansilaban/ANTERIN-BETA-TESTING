<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>QR Pembayaran</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #8e44ad, #d35400);
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }
  .qr-container {
    background: white;
    border-radius: 30px;
    padding: 32px;
  }
  .qr-code {
    display: block;
    width: min(92vw, 700px);
    border-radius: 20px;
  }
  .back-icon {
    position: absolute;
    top: 80px;
    left: 50px;
    width: 100px;
    height: 100px;
    fill: white;
    cursor: pointer;
  }
</style>
</head>
<body>
  <svg class="back-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" role="button" tabindex="0" onclick="location.href='index.html'">
    <path d="M14 7l-5 5 5 5V7z"/>
  </svg>
  
  <div class="qr-container">
    <img class="qr-code" src="https://api.qrcode-monkey.com/tmp/4d33b2d83c1a71498c26f88b9800ddb8.svg?1757335569893" alt="QR Code" />
  </div>
</body>
</html>
